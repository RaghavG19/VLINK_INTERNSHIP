<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <div class="one">
        <p id="RN">Random Number</p>
        <p>Click for Random Number <input type="button" value="Generate" onclick="Random()"></p>
    </div>

    <script>
        function Random() {
            var x = Math.floor(Math.random() * 100) + 1; // Generates a random integer between 1 and 100
            document.getElementById("RN").innerHTML = 'Random Number: ' + x;
        }
    </script>
</body>
</html>
